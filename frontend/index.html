<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Fantabuzz Asta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div id="registerScreen">
    <h2>Entra all'asta</h2>
    <input id="username" placeholder="Nome utente">
    <input id="credits" type="number" value="500">
    <label><input id="isAdmin" type="checkbox"> Sono admin</label>
    <button onclick="register()">Entra</button>
  </div>

  <div id="mainScreen" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="adminPanel" style="display:none;">
      <input id="newPlayer" placeholder="Nome giocatore">
      <button onclick="startAuction()">Avvia asta</button>
    </div>
    <div id="auction">
      <h3 id="playerName">Nessuna asta in corso</h3>
      <p id="currentBid">Offerta: 0</p>
      <p id="highestBidder">Ultimo offerente: Nessuno</p>
      <p id="timeLeft">Tempo: 0s</p>
      <p id="error" class="error"></p>
      <button id="bidBtn" onclick="makeBid()">Rilancia</button>
    </div>
    <div>
      <h3>Crediti rimanenti</h3>
      <ul id="usersList"></ul>
    </div>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="app.js"></script>
</body>
</html>
